<!DOCTYPE html>
<html style="overflow-y: auto;" lang="en"><head>        
        <!-- META SECTION -->
        <title>PCR Infra Dashboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="font-awesome-4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen and (min-width: 1551px)" href="css/theme-brown.css">
        <link rel="stylesheet" type="text/css" media="screen and (max-width: 1550px)" href="css/theme-brown-tv.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap_alter.css">
        <!-- EOF CSS INCLUDE -->
    </head>
    <body style="overflow-y: auto;">
        <!-- START PAGE CONTAINER -->
        <div style="display: block;" class="page-container page-navigation-toggled rotating-item page-container-wide">
           
            <!-- PAGE CONTENT -->
            <div style="height: 1486px;" class="page-content">

                <!-- START X-NAVIGATION VERTICAL -->
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <p class="published-title">PCR Infro Dashboard - 2.7</p>
                </ul>
                <!-- END X-NAVIGATION VERTICAL -->

                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                    <div class="row">
                        <div class="col-md-5">


                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="panel-title-box">
                                        <h3>Integration</h3>
                                    </div>
                                </div>                            	
                                <!-- START WIDGET SLIDER -->
                                <div class="widget widget-default">
                                    <div class="widget-item">
                                            <div class="widget-super-int otto" id="submit_completed" style="color: lightskyblue">--</div>
                                            <div class="widget-subtitle" style="color: lightskyblue"><i class="fa fa-check fa-1x fa-fw"></i> Completed</div>
                                    </div>
                                	
                                    <div class="widget-item">
                                        <div class="widget-super-int otto" id="submit_failed" style="color: sandybrown">--</div>
                                        <div class="widget-subtitle" style="color: sandybrown"><i class="fa fa-close fa-1x fa-fw"></i> Failed</div>
                                    </div>

                                    <div class="widget-item">
                                            <div class="widget-super-int otto" id="submit_aborted">--</div>
                                            <div class="widget-subtitle"><i class="fa fa-exclamation fa-1x fa-fw"></i> Aborted</div>
                                    </div>
                                </div>
                                <!-- END WIDGET SLIDER -->
                            </div>


                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="panel-title-box">
                                        <h3>Failure Rate</h3>
                                    </div>
                                </div>
								<div class="widget widget-default" id="average_failure_rate_tile">
									<div>
										<div class="widget-item-left">
											<div class="widget-defined-int">
												<span id="overall_failure_rate" class="otto">--</span>
											</div>
											<div class="widget-subtitle">Overall</div>
										</div>
										<div class="widget-item-right">
											<div class="widget-defined-int">
												<span id="last30_failure_rate" class="otto">--</span>
											</div>
											<div class="widget-subtitle">Latest 30</div>
										</div>
									</div>
								</div>
                            </div>

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="panel-title-box">
                                        <h3><i class="fa fa-cog fa-spin fa-1x fa-fw"></i>Realtime Status</h3>                                        
                                    </div>
                                </div>
                
	                            <div class="col-md-3">
									<div class="progress progress-striped active" style="height: 200px">
										<div id="preCheckState" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
											<div class="progress_text otto2">Verify</div>
										</div>
									</div>
	                            </div>
	
	                            <div class="col-md-6">
		                            <div class="col-md-6">
										<div class="progress progress-striped active" style="height: 90px">
											<div id="buildWin32State" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
												<div class="progress_text otto2">Win32 Build</div>												
											</div>
										</div>
		                            </div>
									<div class="col-md-6">
										<div class="progress progress-striped active" style="height: 90px">
											<div id="testWin32State" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
												<div class="progress_text otto2">Win32 Test</div>
											</div>
										</div>
									</div>
		                            <div class="col-md-12">
										<div class="progress progress-striped active" style="height: 90px">
											<div id="buildFwState" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
												<div class="progress_text otto2">FW Build</div>
											</div>
										</div>
		                            </div>
	
	                            </div>
								<div class="col-md-3">
									<div class="progress progress-striped active" style="height: 200px">
										<div id="preReleaseState" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
											<div class="progress_text otto2">Release</div>
											
										</div>
									</div>
								</div>                       
	                        </div>
                            
                            
                        </div>

                        <div class="col-md-7">
                            <div class="panel panel-default">
                                <div id="submit_list_tile" class="panel-body" style="height: 1060px"></div>
                            </div>
                        </div>
                    </div>
                    <div class="block-full-width">
                    </div>
                </div>
                <!-- END PAGE CONTENT WRAPPER -->

            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->
        
        <!-- START SCRIPTS -->
        <!-- START PLUGINS -->
        <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/react.js"></script>
        <script type="text/javascript" src="js/react-dom.js"></script>
        <script type="text/javascript" src="js/browser.js"></script>
        <script type="text/javascript" src="js/data_query.js"></script>
        <script type="text/babel" src="js/data_render.jsx"></script>
        <!-- END PLUGINS -->
     
		<script type="text/javascript">

			
		</script>
        <!-- END SCRIPTS -->
</body></html>
