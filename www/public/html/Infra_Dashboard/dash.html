		<script type="text/javascript">
			var toggle = false;
			$(document).on('keyup', function(evt) {
				if (evt.keyCode == 122) {
					if (toggle == true) {
						$('html, body').css('overflow-y', 'auto');
					} else {
						$('html, body').css('overflow-y', 'hidden');
					}
					toggle = !toggle;					
				}
			});
			
		</script>
